<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>My Plofile</title>
    <link rel="stylesheet" href="style.css?v=1.0.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <!-- スマホ用ハンバーガーメニュー -->
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="profile-container">
                <div class="profile-image">
                    <img src="images\avatar.png" alt="Profile Image">
                </div>
                <div class="profile-content">
                    <h1>Shigeto Okubo</h1>
                    <p>個人開発頑張るぞ！！</p>
                    <div class="social-links">
                        <a href="https://twitter.com/okuboshigeto" target="_blank" class="social-link">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                        <a href="https://qiita.com/okuboshigeto" target="_blank" class="social-link">
                            <span class="qiita-text">Q</span>
                        </a>
                        <a href="https://github.com/okuboshigeto" target="_blank" class="social-link">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </div>
                    <a href="#about" class="cta-button">About Me</a>
                </div>
            </div>
        </section>

        <section id="about" class="about">
            <h2>About</h2>
            <div class="about-content">
            </div>
        </section>

        <section id="portfolio" class="portfolio">
            <h2>Portfolio</h2>
            <div class="portfolio-grid">
                <!-- Portfolio items will be added here -->
            </div>
        </section>

        <section id="blog" class="blog">
            <h2>Blog</h2>
            <div class="blog-posts">
                <!-- Blog posts will be added here -->
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>Contact</h2>
            <div class="contact-form">
                <form action="https://formsubmit.co/okuboshigeto@gmail.com" method="POST">
                    <input type="hidden" name="_subject" value="ポートフォリオサイトからのお問い合わせ">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="https://okuboshigeto.web.app/thanks.html">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_autoresponse" value="お問い合わせありがとうございます。内容を確認次第、ご連絡させていただきます。">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">お名前</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">メールアドレス</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" required></textarea>
                        <label for="message">メッセージ</label>
                    </div>
                    <button type="submit">送信</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Shigeto Okubo. All rights reserved.</p>
    </footer>

    <script src="script.js?v=1.0.1"></script>
</body>
</html>
